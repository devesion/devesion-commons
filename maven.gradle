ext.getMavenConfig = {
    def mavenPropsFile = file('maven.properties')
    def mavenUser = ""
    def mavenPassword = ""

    if (mavenPropsFile.canRead()) {
        def Properties mavenProps = new Properties()
        mavenProps.load(new FileInputStream(mavenPropsFile))
        mavenUser = mavenProps["mavenUser"]
        mavenPassword = mavenProps["mavenPassword"]
    }

    return {
        url "http://10.0.0.7:8081/artifactory/releases"
        credentials {
            username = mavenUser
            password = mavenPassword
        }
    }
}